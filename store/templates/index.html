{% extends 'base.html' %} 
{% block content %}
<!--  B4 Container -->
<div class="container mt-5">
  <div class="row">

    <!-- Filter -->
    <div class="col-lg-2 mx-auto">
      <div class="list-group">
        <p class="list-group-item list-group-item-action active text-white">Categories</p>
        {% for category in categories %}
        <a href="#" class="list-group-item list-group-item-action">{{ category.name }}</a>
        {% endfor %}
      </div>
    </div>
    <!-- end Filter -->
    <!-- All Products -->
    <div id="products" class="col-lg-10 mx-auto">
      <!-- B4 Jumbotorn -->
      <div class="jumbotron">
        <h1 class="display-3">All Products</h1>
        <hr class="my-2" />
        <br />
        <!-- B4 row -->
        <div class="row mx-auto">
          <!-- B4 Card Start -->
          {% for product in products %}
          <div class="card mx-auto mb-3" style="width: 15rem">
            <a href="">
              <img
                class="card-img-top border"
                src="{{ product.image.url }}"
                alt="Card image cap"
                height="200"
              />
            </a>
            <div class="card-body">
              <a href="" style="text-decoration: None">
                <h5 class="card-title">{{ product.name }}</h5>
              </a>
              <!-- <p class="card-text">
            {{ product.description }}
          </p> -->
              <p><strong>â‚¹{{ product.price }}.00</strong></p>
              <hr class="my-2" />
              <form action="/" method="post">
                {% csrf_token %}
                <input hidden type="text" value="{{ product.id }}" name="productId">
                <input href="" type="submit" class="float-right btn btn-warning btn-sm">Add to Cart</input>
              </form>
            </div>
          </div>
          {% endfor %}
          <!-- B4 Card end -->
        </div>
        <hr class="my-2" />
      </div>
    </div>
  </div>
</div>
{% endblock content %}
