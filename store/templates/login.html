{% extends 'base.html' %} 
{% block title %}E-Shop - Registration Page{% endblock title %} 
{% block content %}
<div class="container">
  <div class="m-4">
    <div class="col-lg-5 mt-4 mb-4 mx-auto border mt-4 mb-4 rounded pt-5">
        <h4 class="alert alert-dark border rounded">
            Login Here!
        </h4>
      <form action="#" method="post">
        {% csrf_token %}
        {% if error %}
        <div class="alert alert-danger" role="alert">
          {{ error }}
        </div>
        {% endif %}
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control form-control-sm"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            name="emailId"
            value="{{ values.email }}" 
            placeholder="example@mail.com"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control form-control-sm"
            name="password"
            id="exampleInputPassword1"
            placeholder="********"
          />
        </div>
        <br>
        <div class="form-group">
          <input class="btn btn-success col-lg-4" type="submit" value="Login">
          <input class="btn btn-warning col-lg-4" type="reset" value="Reset">
        </div>
      </form>
      <br>
    </div>
  </div>
</div>
{% endblock content %}
